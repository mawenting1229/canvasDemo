<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{background: black;text-align: center}
        #c1{background: white}
    </style>
    <script>
    /*矩形--鼠标悬浮效果*/


        window.onload = function () {
            let oC = document.getElementById('c1');
            let gd = oC.getContext('2d');//图形上下文--绘图接口

            let l = 50; let t = 50; let w = 100; let h = 70;

            gd.strokeRect(l,t,w,h);

            oC.onmousemove = function(ev) {
                gd.clearRect(0,0,oC.width, oC.height);
                if(ev.offsetX >= l &&
                   ev.offsetX <= l + w &&
                   ev.offsetY >= t &&
                   ev.offsetY <= t + h
                ){
                    gd.strokeStyle = 'red'
                    gd.strokeRect(l,t,w,h);
                }else{
                    gd.strokeStyle = 'black'
                    gd.strokeRect(l,t,w,h);
                }
            }
        };
    </script>
</head>
<body>
    <canvas id="c1" width="800px" height="500px">
        您的浏览器并不支持canvas，请<a href="http://chrome.google.com/">下载最新版浏览器</a>
    </canvas>
</body>
</html>
