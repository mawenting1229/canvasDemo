<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{background: black;text-align: center}
        #c1{background: white}
    </style>
    <script>
    /*圆形--鼠标悬浮效果*/


        window.onload = function () {
            let oC = document.getElementById('c1');
            let gd = oC.getContext('2d');//图形上下文--绘图接口

            let cx = 400; let cy = 300; let r = 100;

            oC.onmousemove = function(ev) {
                let a = ev.offsetX - cx;
                let b = ev.offsetY - cy;

                let dis = Math.sqrt(a*a + b*b);

                gd.beginPath();
                gd.arc(cx, cy, r, 0, 2*Math.PI, true);
                if(dis <= r) {
                    gd.fillStyle = 'yellow';
                }else{
                    gd.fillStyle = '#ccc';
                }
                gd.fill();
            }
        };
    </script>
</head>
<body>
    <canvas id="c1" width="800px" height="500px">
        您的浏览器并不支持canvas，请<a href="http://chrome.google.com/">下载最新版浏览器</a>
    </canvas>
</body>
</html>
