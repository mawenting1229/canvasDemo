<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{background: black;text-align: center}
        #c1{background: white}
    </style>
    <script>
    /*画弧形---路径法*/

        window.onload = function () {
            let oC = document.getElementById('c1');
            let gd = oC.getContext('2d');//图形上下文--绘图接口

            //gd.arc(cx,cy,r,startAng, endAng, 是否逆时针)
            gd.arc(300, 300, 150, 0*Math.PI/180, 180*Math.PI/180, false);
            gd.stroke();
            gd.fillStyle = 'yellow';
            gd.fill();


        };
    </script>
</head>
<body>
    <canvas id="c1" width="800px" height="500px">
        您的浏览器并不支持canvas，请<a href="http://chrome.google.com/">下载最新版浏览器</a>
    </canvas>
</body>
</html>
