<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{background: black;text-align: center}
        #c1{background: white}
    </style>
    <script>
        window.onload = function () {
            let oC = document.getElementById('c1');
            let gd = oC.getContext('2d');//图形上下文--绘图接口
            /*画多个线时 要清除之前路径*/

            //线1：(100,100) ->(300,300)
            gd.moveTo(100,100);
            gd.lineTo(300,300);

            gd.strokeStyle = 'red';
            gd.stroke();


            gd.beginPath(); //清除之前所有的路径


            //线2：(150,100) ->(350,300)
            gd.moveTo(150,100);
            gd.lineTo(350,300);

            gd.strokeStyle = 'green';
            gd.stroke();

        };
    </script>
</head>
<body>
    <canvas id="c1" width="600px" height="400px">
        您的浏览器并不支持canvas，请<a href="http://chrome.google.com/">下载最新版浏览器</a>
    </canvas>
</body>
</html>
